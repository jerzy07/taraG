<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night? üçø</title>
    <style>
        /* CSS for Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 450px;
        }

        h1 {
            color: #d81b60; /* Deep pink */
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        p {
            color: #4a4a4a;
            font-size: 1.1em;
            margin-bottom: 35px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Reduced gap */
            height: 50px; /* Define height for button container */
            position: relative; /* For the 'No' button positioning */
            margin-top: 20px;
        }

        .btn {
            padding: 8px 15px; /* Smaller padding */
            border: none;
            border-radius: 6px; /* Smaller border radius */
            cursor: pointer;
            font-size: 0.9em; /* Smaller font size */
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: #00bcd4; /* Teal for Yes */
            color: white;
            z-index: 10;
        }

        #yesBtn:hover {
            background-color: #00acc1;
            transform: scale(1.08);
        }

        #noBtn {
            background-color: #ff5252; /* Bright red for No */
            color: white;
            position: absolute; /* Key for the running away effect */
            transition: all 0s; /* No transition for movement, makes it instant and jarring */
            z-index: 5;
            pointer-events: none; /* ***NEW: Makes the button completely unclickable/ignores mouse events*** */
            user-select: none; /* Prevents text selection on movement */
        }
